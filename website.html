<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Review</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Location Review</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#locations">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header text-center text-light">
        <div class="overlay"></div>
        <div class="content">

        </div>
    </header>

    <!-- Review Section -->
    <section id="locations" class="container my-5">
        <h2 class="text-center mb-4">Featured Locations</h2>
        <div class="row">
            <!-- Location 1 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Location 1: Mountain View</h3>
                        <div class="embed-responsive embed-responsive-16by9 mb-3">
                            <video controls>
                                <source src="baliview.mp4" type="video/mp4">

                            </video>
                        </div>
                        <p class="card-text">A beautiful mountain view with serene surroundings.</p>
                    </div>
                </div>
            </div>
            <!-- Location 2 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Location 2: Beachside Paradise</h3>
                        <div class="embed-responsive embed-responsive-16by9 mb-3">
                            <video controls>
                                <source src="baliview.mp4" type="video/mp4">    
                            </video>
                        </div>
                        <p class="card-text">Enjoy the relaxing waves and golden sands of this beachside paradise.</p>
                </div>
            </div>
        </div>
    </section>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

</body>
</html>
